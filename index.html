<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EsmaelX | Premium Black Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            overflow-x: hidden;
        }
        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .glass-hover:hover {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.12);
            transform: translateY(-8px);
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        
        @keyframes aurora {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            33% { transform: translate(3%, 5%) rotate(3deg) scale(1.1); }
            66% { transform: translate(-3%, 3%) rotate(-2deg) scale(0.95); }
            100% { transform: translate(0, 0) rotate(0deg) scale(1); }
        }
        .aurora-blob {
            animation: aurora 25s infinite alternate ease-in-out;
        }

        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #1a1a1a;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #333;
        }

        @keyframes softZoom {
            from { opacity: 0; transform: scale(0.96) translateY(15px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        .animate-soft-zoom {
            animation: softZoom 0.7s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .text-glow {
            text-shadow: 0 0 15px rgba(255,255,255,0.1);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

  }
}
</script>

</head>

<script type="module" src="/index.tsx"></script>
</body>
</html>
