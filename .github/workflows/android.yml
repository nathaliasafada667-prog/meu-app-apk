name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Instalar Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ðŸ”¥ CORREÃ‡ÃƒO DO ERRO DO JAVA AQUI
      - name: Instalar Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Instalar dependÃªncias do projeto
        run: npm install

      - name: Build do site (Vite)
        run: npm run build

      - name: Instalar Capacitor e Android
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init "Elite Store" "com.elite.store" --web-dir=dist || true
          npx cap add android || true
          npx cap sync android

      - name: Dar permissÃ£o ao Gradle
        run: chmod +x android/gradlew

      - name: Gerar APK (Debug)
        run: cd android && ./gradlew assembleDebug

      - name: Enviar APK gerado
        uses: actions/upload-artifact@v4
        with:
          name: elite-store-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
