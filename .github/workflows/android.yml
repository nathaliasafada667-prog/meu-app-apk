name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Instalar Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Instalar depend√™ncias do projeto
        run: npm install

      - name: Build do site (Vite)
        run: npm run build

      - name: Instalar Capacitor e Android
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init "Elite Store" "com.elite.store" --web-dir=dist || true
          npx cap add android || true
          npx cap sync android

      # üî• FOR√áA VERS√ÉO DO KOTLIN PARA EVITAR CONFLITO
      - name: Corrigir conflito de Kotlin
        run: |
          echo "subprojects { configurations.all { resolutionStrategy { force 'org.jetbrains.kotlin:kotlin-stdlib:1.8.22'; force 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.22'; force 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22' } } }" >> android/build.gradle

      - name: Dar permiss√£o ao Gradle
        run: chmod +x android/gradlew

      - name: Gerar APK (Debug)
        run: cd android && ./gradlew assembleDebug

      - name: Enviar APK gerado
        uses: actions/upload-artifact@v4
        with:
          name: elite-store-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
